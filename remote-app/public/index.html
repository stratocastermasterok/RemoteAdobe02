<body id="body" style="overflow-y:auto;">
  <style>
    .square-box {
      width: 33%;
      height: 0;
      padding-top: 33%;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .landmark-grid-container {
      height: 100%;
      width: 100%;
      position: absolute;
      top:0;
      left:0;
      background-color: #99999999;
    }
  </style>


<h2>Adobe Remote</h2>
		
<div id="area" style="width: 640px ;height: 10px; background-color: black; border: 1px solid green;">
</div>
<br>
<button id="renderButton">Push to Panel</button>
<button id="clearButton">Clear</button>


<Br>
<br>

  <div id ="imagearea" class="container"  style="position: relative;" width="1280px" height="720px" >

    <canvas style="position: absolute" class="output_canvas" width="1280px" height="720px"></canvas>
    <canvas style="position: absolute" class="output_canvas2" width="1280px" height="720px"></canvas>
